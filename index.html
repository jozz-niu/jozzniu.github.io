<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" > <!-- 编码类型-->

		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<!--content属性值 :
     width:可视区域的宽度，值可为数字或关键词device-width
     height:同width
     intial-scale:页面首次被显示是可视区域的缩放级别，取值1.0则页面按实际尺寸显示，无任何缩放
     maximum-scale=1.0, minimum-scale=1.0;可视区域的缩放级别，
     maximum-scale用户可将页面放大的程序，1.0将禁止用户放大到实际尺寸之上。
     user-scalable:是否可对页面进行缩放，no 禁止缩放-->
	</head>
	<body>
	<header><!--<header> 标签定义文档的页眉（介绍信息）。-->
		<a href="index.html" id="logo">
			<h1>啦啦啦！</h1>
			<h2>小豆丁的奇妙之旅</h2>
		</a><!--<a> 标签定义超链接，用于从一张页面链接到另一张页面。<a> 元素最重要的属性是 href 属性，它指示链接的目标。-->	
		<nav>
			<ul>
				<li><a href="index.html" class="abb">Vedio</a></li><!--列表项-->
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul><!--<ul> 标签定义无序列表。请使用样式来定义列表的类型。-->
		</nav><!--<nav> 标签定义导航链接的部分.如果文档中有“前后”按钮，则应该把它放到 <nav> 元素中。-->
	</header>
	<div id="wow"><!--
定义和用法
<div> 可定义文档中的分区或节（division/section）。
<div> 标签可以把文档分割为独立的、不同的部分。它可以用作严格的组织工具，并且不使用任何格式与其关联。
如果用 id 或 class 来标记 <div>，那么该标签的作用会变得更加有效。
用法
<div> 是一个块级元素。这意味着它的内容自动地开始一个新行。实际上，换行是 <div> 固有的唯一格式表现。可以通过 <div> 的 class 或 id 应用额外的样式。
不必为每一个 <div> 都加上类或 id，虽然这样做也有一定的好处。
可以对同一个 <div> 元素应用 class 或 id 属性，但是更常见的情况是只应用其中一种。这两者的主要差异是，class 用于元素组（类似的元素，或者可以理解为某一类元素），而 id 用于标识单独的唯一的元素。
-->
		<section><!--<section> 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。-->
			<ul id='huace'>
				<li>
					<a href="img/1.jpg" target="_blank">
						<img src="img/1.jpg" alt="" class='tupian'><!--img 元素向网页中嵌入一幅图像。请注意，从技术上讲，<img> 标签并不会在网页中插入图像，而是从网页上链接图像。<img> 标签创建的是被引用图像的占位空间。-->
						<p>龙猫</p>
					</a>
				</li>
				<li>
					<a href="img/2.jpg" target="_blank">
						<img src="img/2.jpg" alt="">
						<p>大龙猫</p>
					</a>
				</li>
				<li>
					<a href="img/3.jpg" target="_blank">
						<img src="img/3.jpg" alt="">
						<p>海绵宝宝</p>
					</a>
				</li>
				<li>
					<a href="img/4.jpg" target="_blank">

						<p>风之谷</p>
					</a>
				</li>
				<li>
					<a href="img/5.jpg" target="_blank">
						<img src="img/5.jpg" alt="">
						<p>星空</p>
					</a>
				</li>
			</ul>
		</section><!--<section> 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。-->
		<footer><!--<footer> 元素应当含有其包含元素的信息。页脚通常包含文档的作者、版权信息、使用条款链接、联系信息等等-->

			<p>&copy; 2019 小豆丁</p><!--<p> 标签定义段落。p 元素会自动在其前后创建一些空白。浏览器会自动添加这些空间，您也可以在样式表中规定。-->
		</footer>
	</div>
